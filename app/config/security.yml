security:
    providers:
        in_memory:
            memory:
                users:
                    user: { password: user, roles: 'ROLE_USER' }
                    admin: { password: admin, roles: 'ROLE_ADMIN' }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        secured_area:
            pattern: ^/
            anonymous: ~
            http_basic:
                realm: "Tags"

        default:
            anonymous: ~
        

    
    access_control:
        - { path: ^/tags, roles: ROLE_ADMIN }

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext